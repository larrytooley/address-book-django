{% extends "address_books/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit address for <a href="{% url 'address_books:address' address.id %}">{{ address }}</a>:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'address_books:edit_address' address.id %}" method='post'>

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class='btn btn-primary'>save changes</button>
        {% endbuttons %}

    </form>
{% endblock content %}
