{% extends "address_books/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new address:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'address_books:new_address' %}" method='post' class="form">
        
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
        <button name="submit" class="btn btn-primary">add address</button>
        {% endbuttons %}

    </form>
{% endblock content %}
