{% extends "address_books/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register for an Account</h2>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class='btn btn-primary'>register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'address_books:index' %}" />
</form>

{% endblock content %}
